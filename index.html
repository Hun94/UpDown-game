<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="style.css">
    <title>Number game</title>
</head>
<body>
    <h1>Random Up/Down Game</h1>
    <div>
        <input type="number" id="chance-number">
        <button id="start-button">시작</button>
    </div>

    <div>
        <input type="number" id="submit-number">
        <button id="check-button">확인</button>
    </div>


    <div id="result-area">
        Up or Down
    </div>
    <div id="remain-chance">
        Remain chance
    </div>
    <button id="reset-button">리셋</button>

    <script src="main.js"></script>
</body>
</html>
